<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap table</title>

<body>

      <th scope="row">1</th>

      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>

      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>

      <td>@social</td>
    </tr>
  </tbody>
</table>
</html>
